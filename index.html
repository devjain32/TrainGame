<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table id="table" class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next arrival</th>
                            <th scope="col">Minutes away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br />
        <div class="form-group">
            <label for="formGroupExampleInput"></label>
            <input type="text" class="form-control" id="name" placeholder="What is the name of the train?">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2"></label>
            <input type="text" class="form-control" id="destination" placeholder="Where's it going?">
        </div>
        <label for="formGroupExampleInput"></label>
        <input type="text" class="form-control" id="time-start" placeholder="What time did it start running?">
        <div class="form-group">
            <label for="formGroupExampleInput2"></label>
            <input type="text" class="form-control" id="frequency" placeholder="How often does it run?">

        </div>
        <button class="start">Evaluate</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
        <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
